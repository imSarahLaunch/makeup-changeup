<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container body-content text-center">
    <h1>Add Item</h1>
</div>
<form method="post">
    <div class="form-group">
        <label>Name
            <input class="form-control" type="text" name="itemName" />
        </label>
    </div>
    <div class="form-group">
        <label>Purchase Date (Optional)
            <input class="form-control" type="date" name="purchaseDate" />
        </label>
    </div>
    <div class="form-group">
        <label>Expiration (Months)
            <div class="form-group" >
                <label class="radio-inline">3
                    <input type="radio" name="expiration" value="3" class="showSubmit" />
                </label>
                <label class="radio-inline">6
                    <input type="radio" name="expiration" value="6" class="showSubmit" />
                </label>
                <label class="radio-inline">12
                    <input type="radio" name="expiration" value="12" class="showSubmit" />
                </label>
                <label class="radio-inline">18
                    <input type="radio" name="expiration" value="18" class="showSubmit" />
                </label>
                <label class="radio-inline">24
                    <input type="radio" name="expiration" value="24" class="showSubmit" />
                </label><br><br>
                <input type="submit" value="Save" class="btn btn-info" />
                <input type="submit" value="Open" class="btn btn-success" id="Submit" />
            </div>
        </label>
    </div>
</form>
<div th:replace="fragments :: script"></div>
<script type="text/javascript" th:src="@{/script.js}"></script>
</body>
</html>
